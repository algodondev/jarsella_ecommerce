<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Collection - Jarsella</title>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a
              href="../../index.html"
              style="color: inherit; text-decoration: none"
              >Jarsella</a
            >
          </div>
          <nav class="nav">
            <a href="../../index.html" class="nav-link">Home</a>
            <a href="../../views/products.html" class="nav-link">Products</a>
            <a href="#" class="nav-link"
              >Cart <span class="cart-counter">0</span></a
            >
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <!-- Page Header -->
        <div class="section-header">
          <h1>Shoes Collection</h1>
          <p>Step into style with our premium footwear</p>
        </div>

        <!-- Category Navigation -->
        <div class="category-nav">
          <a href="../men/" class="category-link">Men</a>
          <a href="../women/" class="category-link">Women</a>
          <a href="../kids/" class="category-link">Kids</a>
          <a href="../shoes/" class="category-link active">Shoes</a>
          <a href="../jewelry/" class="category-link">Jewelry</a>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="men">Men</button>
            <button class="filter-btn" data-filter="women">Women</button>
            <button class="filter-btn" data-filter="kids">Kids</button>
        </div>
        
        <div class="products-container" id="products-container">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
      </div>

      <!-- Product Detail Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="image-carousel">
                    <div class="carousel-container" id="carousel-container">
                        <!-- Carousel images will be inserted here -->
                    </div>
                    <button class="carousel-btn prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="carousel-btn next"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="product-info">
                    <h2 id="modal-product-name"></h2>
                    <p class="price" id="modal-product-price"></p>
                    <p class="description" id="modal-product-description"></p>
                </div>
            </div>
        </div>
    </div>
      
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>Jarsella</h3>
            <p>Premium fashion and lifestyle products</p>
          </div>
          <div class="footer-section">
            <h4>Quick Links</h4>
            <a href="../../index.html">Home</a>
            <a href="../../views/products.html">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
          <div class="footer-section">
            <h4>Categories</h4>
            <a href="../men/">Men</a>
            <a href="../women/">Women</a>
            <a href="../kids/">Kids</a>
            <a href="../shoes/">Shoes</a>
            <a href="../jewelry/">Jewelry</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button
      class="scroll-to-top"
      style="
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--purple);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
      "
    >
      â†‘
    </button>

    <script src="../../main.js"></script>
    <script src="script.js"></script>
  </body>
</html>
