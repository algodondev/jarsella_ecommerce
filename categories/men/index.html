<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men's Premium Collection | Jarsella</title>
  <link rel="stylesheet" href="../../main.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <a href="../../index.html">Jarsella</a>
      </div>
      <nav class="nav">
        <a href="../../index.html" class="nav-link">Home</a>
        <a href="../../views/products.html" class="nav-link">Products</a>
        <a href="#" class="nav-link">Cart <span class="cart-counter">0</span></a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- section heading -->
      <div class="section-header">
        <h1>Men's Premium Collection</h1>
        <p>Classic elegance for the modern gentleman</p>
      </div>

      <!-- filter and interaction buttons -->
      <div class="product-actions">
        <button id="offer" class="btn-primary">Show Offer</button>
        <button id="bgToggle" class="btn-primary">Change Background</button>
        <button id="themeToggle" class="btn-primary">Toggle Theme</button>
        <select id="filter" class="category-link">
          <option value="all">All</option>
          <option value="shirts">Shirts</option>
          <option value="pants">Pants</option>
          <option value="shoes">Shoes</option>
          <option value="accessories">Accessories</option>
        </select>
      </div>

      <!-- product cards container -->
      <div class="product-grid" id="productList"></div>

      <!-- message box on Buy button -->
      <div id="cartMessage" class="message hidden">✔️ Added to cart successfully!</div>
    </div>
  </main>

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Jarsella</h3>
          <p>Premium fashion and lifestyle products</p>
        </div>
        <div class="footer-section">
          <h4>Quick Links</h4>
          <a href="../../index.html">Home</a>
          <a href="../../views/products.html">Products</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
        <div class="footer-section">
          <h4>Categories</h4>
          <a href="../men/">Men</a>
          <a href="../women/">Women</a>
          <a href="../kids/">Kids</a>
          <a href="../shoes/">Shoes</a>
          <a href="../jewelry/">Jewelry</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="../../main.js"></script>
  <script src="script.js"></script>
</body>
</html>
